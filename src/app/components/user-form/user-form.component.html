<h1 class="mb-5">{{title}}</h1>
<form novalidate [formGroup]="UserForm" (ngSubmit)="getDataForm()">
  <div class="row mb-3">
    <label for="name" class="col-sm-2 col-form-label">Nombre (*)</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="name" formControlName="name" placeholder="Introduzca nombre de usuario">
      <p class="error" *ngIf="checkControl('name', 'required')">El campo es requerido</p>
    </div>
  </div>
  <div class="row mb-3">
    <label for="lastname" class="col-sm-2 col-form-label">Apellido  (*)</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="lastname" formControlName="lastname" placeholder="Introduzca apellido de usuario">
      <p class="error" *ngIf="checkControl('lastname', 'required')">El campo es requerido</p>
    </div>
  </div>
  <div class="row mb-3">
    <label for="email" class="col-sm-2 col-form-label">Email  (*)</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="email" formControlName="email" placeholder="Introduzca email de usuario">
      <p class="error" *ngIf="checkControl('email', 'required')">El campo es requerido</p>
      <p class="error" *ngIf="checkControl('email', 'pattern')">El email introducido no es correcto</p>
    </div>
  </div>
  <div class="row mb-3">
    <label for="image" class="col-sm-2 col-form-label">Imagen  (*)</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="image" formControlName="image" placeholder="Introduzca url de imagen de usuario">
      <p class="error" *ngIf="checkControl('image', 'required')">El campo es requerido</p>
    </div>
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="!UserForm.valid">{{buttonName}}</button>
</form>
