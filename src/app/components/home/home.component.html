<div class="row g-4">
  <article class="col-12 col-md-6 col-xl-3" *ngFor="let user of myUsersArr">
    <div class="col">
        <app-user-card [myUser]="user"></app-user-card>
    </div>
  </article>
  <nav aria-label="Page navigation example">
    <ul class="pagination justify-content-center">
      <li [ngClass]="{'page-item': true, 'disabled': !active}">
        <button (click)="getPage($event)" class="page-link">Previous</button>
      </li>
      <li class="page-item"><button (click)="getPage($event)" class="page-link">1</button></li>
      <li class="page-item"><button (click)="getPage($event)" class="page-link">2</button></li>
      <li [ngClass]="{'page-item': true, 'disabled': active}">
        <button (click)="getPage($event)" class="page-link" href="#">Next</button>
      </li>
    </ul>
  </nav>
</div>
