<div class="card h-100" >
    <img [src]='myUser.image' class="rounded-circle mx-auto img-fluid" alt="Imagen de usuario">
    <div class="card-body">
        <h6 class="card-title text-center">{{myUser.first_name}} {{myUser.last_name}}</h6>
        <div class="row">
            <div class="container text-center col-4">
                <button type="button" class="btn btn-secondary" [routerLink]="['/user', myUser._id]">
